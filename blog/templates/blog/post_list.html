
<html>
  <head>
  <meta charset ="utf-8">
  <title>Marine's blog</title>
  </head>
  <body>
    <div>
      <h1><a href="/">Marine's Blog</a></h1>
    </div>

      {% for post in posts %}
      <div>
        <p>published: {{ post.published_date }}</p>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
      </div>
      {% endfor %}

  </body>

</html>
